{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>ASA REST API demo page</title>
	<link rel="stylesheet" href="{% static 'style.css' %}"/>
	<script type="text/javascript" src="{% static 'jquery-1.12.2.js' %}"></script>
	<script type="text/javascript" src="{% static 'script.js' %}"></script>
</head>

<body>
	<div class="parent">
		<div class="child">
			<h2>ASA ACL Portal Login</h2><br>

			<form method="post" action="{% url 'acl:logging_in' %}">
				{% csrf_token %}
				ASA management IP Address: <input type="text" name="ip_address"> <br>
				username: <input type="text" name="username"> <br>
				password: <input type="password" name="password"> <br>
				<br>
				<button type="submit">login</button><br>
				<br>
			</form>
		</div>
		
		<div class="child">
			<p>{{ msg }}</p>
		</div>	
	
	</div>
</body>
</html>
